<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualization</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>정렬 알고리즘 시각화</h1>
      <div class="select-container">
        <select class="sort-select" title="알고리즘 선택">
          <option value="bubble">버블 정렬</option>
          <option value="selection">선택 정렬</option>
        </select>
      </div>
    </header>
    <div class="array-container"></div>
    <div class="btn-container">
      <button class="generate-btn">배열 생성</button>
      <button class="sorting-btn">정렬 시작</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
